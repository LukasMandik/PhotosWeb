{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="login_container">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <p>
            <input type="text" id="{{ form.login.id_for_label }}" name="{{ form.login.html_name }}" required  >
            <label for="{{ form.login.id_for_label }}">E-mail:</label>
        </p>
        <p>
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required >
            <label for="{{ form.password.id_for_label }}">Password:</label>
        </p>
        <button type="submit">Login</button>
    </form>
        <h4> or </h4>
        <div class="social-login">
            <a href="{% provider_login_url 'google' process='login' action='reauthenticate' %}" ><i class="fab fa-google"></i>Login with google</a>
        </div>
    <p>Don't have an account?</p>
    <div class="create_account"><a href="/register">Create Account</a></div>
</div>

<script>
    const labels = document.querySelectorAll(".login_container form p label");

    labels.forEach((label) => {
        label.innerHTML = `<span>${label.innerText}</span>`;
        label.querySelector("span").style.transitionDelay = "0ms";
    });
</script>
